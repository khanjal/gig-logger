<div class="trips-container">
    <h3>{{ title }}</h3>
    <div class='table-responsive'>
        <mat-table [dataSource]="trips">
            <!-- <ng-container matColumnDef="saved">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let trip"><mat-icon>{{trip.saved ? 'check' : 'close'}}</mat-icon>  </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
                <mat-cell *matCellDef="let trip"> {{trip.date | date:'MMM d'}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="service">
                <mat-header-cell *matHeaderCellDef> Service </mat-header-cell>
                <mat-cell *matCellDef="let trip"> {{trip.service}}{{ trip.shiftNumber ? '-' : ''}}{{ trip.shiftNumber}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="place">
                <mat-header-cell *matHeaderCellDef> Place </mat-header-cell>
                <mat-cell *matCellDef="let trip"> {{trip.place | truncate:15}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="time">
                <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
                <mat-cell *matCellDef="let trip"> {{trip.time}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="total">
                <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
                <mat-cell *matCellDef="let trip"> {{trip.total | currency}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let trip"> {{trip.name | truncate:10}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
                <mat-cell *matCellDef="let trip"> {{trip.address | truncate:20}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>
