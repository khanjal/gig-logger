<button
  appBaseButton
  [appBaseButtonVariant]="variant"
  [appBaseButtonLoading]="loading"
  [appBaseButtonDisabled]="disabled"
  [appBaseButtonClass]="(fullWidth ? ' btn-full-width' : '')"
  (appBaseButtonClicked)="clicked.emit()"
  type="button"
  class="inline-flex items-center gap-2"
>
  <mat-icon *ngIf="icon" [ngStyle]="{ 'color': iconColor }">{{ icon }}</mat-icon>
  <ng-content></ng-content>
</button>
