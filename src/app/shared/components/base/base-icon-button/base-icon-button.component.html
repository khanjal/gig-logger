<button
  appBaseButton
  [appBaseButtonVariant]="'icon'"
  [appBaseButtonLoading]="loading"
  [appBaseButtonDisabled]="disabled"
  [appBaseButtonClass]="class"
  (appBaseButtonClicked)="handleClick()"
  [type]="type"
  class="inline-flex items-center"
>
  <mat-icon *ngIf="icon" [ngStyle]="{ 'color': iconColor }">{{ icon }}</mat-icon>
</button>
