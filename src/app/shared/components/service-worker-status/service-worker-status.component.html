<p>Service Worker Status: <strong [ngClass]="{'primary': serviceWorkerStatus === 'Available', 'warn': serviceWorkerStatus === 'Not Enabled'}">{{ serviceWorkerStatus }}</strong></p>
@if (isUpdateAvailable) {
    <button mat-fab extended color="primary" (click)="updateApp()">
        <mat-icon>update</mat-icon> Update App
    </button>
}
