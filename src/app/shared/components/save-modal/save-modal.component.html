<div class="terminal">
    <div>
        <p>00:00 Please wait while changes are saved.</p>
        <p>00:00 Modal will close when finished.</p>
    </div>
    <div [innerHTML]="divMessages">
    </div>
    <div>
        <p>{{ currentTimeString}} {{ currentTask }}</p>
    </div>
</div>

<div class="row-grid">
    <button mat-fab extended [disabled]="currentTime < 60" (click)="cancelSave()"> Cancel</button>
</div>
