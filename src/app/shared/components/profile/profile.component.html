<div class="container" style="max-width: 550px">

    <div *ngIf="!isLoggedin">
        <button mat-mini-fab type="button" (click)="logOut()"><mat-icon>power_settings_new</mat-icon></button>
    </div>
    <div *ngIf="isLoggedin === true">
            <button mat-mini-fab color="warn" type="button" (click)="logOut()"><mat-icon>power_settings_new</mat-icon></button>
    </div>
</div>
