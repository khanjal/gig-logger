<div class="confirm-dialog">
    <h1 mat-dialog-title class="dialog-title">
        {{title}}
    </h1>

    <div mat-dialog-content class="dialog-content">
        <p [innerHTML]="message"></p>
    </div>

    <div mat-dialog-actions class="dialog-actions">
        <button mat-stroked-button color={{falseColor}} (click)="onDismiss()" class="cancel-button"><mat-icon *ngIf="falseIcon">{{falseIcon}}</mat-icon> {{falseText}}</button>
        <button mat-stroked-button color={{trueColor}} (click)="onConfirm()" class="confirm-button"><mat-icon *ngIf="trueIcon">{{trueIcon}}</mat-icon> {{trueText}}</button>
    </div>
</div>
