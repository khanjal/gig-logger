<div class="confirm-dialog">
    <h1 mat-dialog-title class="dialog-title">
        {{title}}
    </h1>

    <div mat-dialog-content class="dialog-content">
        <p [innerHTML]="message"></p>
    </div>
    <div mat-dialog-actions class="dialog-actions">
        <button mat-fab extended (click)="onDismiss()" [color]="falseColor"><mat-icon *ngIf="falseIcon">{{falseIcon}}</mat-icon> {{falseText}}</button>
        <button mat-fab extended (click)="onConfirm()" [color]="trueColor"><mat-icon *ngIf="trueIcon">{{trueIcon}}</mat-icon> {{trueText}}</button>
    </div>
</div>
