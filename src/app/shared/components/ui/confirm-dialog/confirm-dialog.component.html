<div class="confirm-dialog">
    <h1 mat-dialog-title class="dialog-title">
        {{title}}
    </h1>

    <div mat-dialog-content class="dialog-content">
        <p [innerHTML]="message"></p>
    </div>
    <div mat-dialog-actions class="dialog-actions">
        <app-base-button 
          [variant]="falseColor === 'warn' ? 'danger' : 'secondary'"
          [icon]="falseIcon"
          (clicked)="onDismiss()">
          {{falseText}}
        </app-base-button>
        <app-base-button 
          [variant]="trueColor === 'primary' ? 'primary' : 'secondary'"
          [icon]="trueIcon"
          (clicked)="onConfirm()">
          {{trueText}}
        </app-base-button>
    </div>
</div>
