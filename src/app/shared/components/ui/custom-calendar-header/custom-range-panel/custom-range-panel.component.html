<div class="grid grid-cols-2 gap-2 px-2 py-2">
    <div
        *ngFor="let item of customPresets; let i = index"
        class="rounded border shadow-sm cursor-pointer px-3 py-2 text-sm font-semibold flex items-center justify-center select-none transition active:scale-95
        border-soft bg-primary-500/10 text-primary
        hover:bg-primary-500/20 hover:border-strong focus:bg-primary-500/20 focus:border-strong focus:outline-none focus:ring-2 focus:ring-primary-500/50"
        [class.bg-blue-500]="selectedPreset === item"
        [class.text-white]="selectedPreset === item"
        [class.border-blue-600]="selectedPreset === item"
        (click)="selectRange(item)"
        (keydown.enter)="selectRange(item)"
        (keydown.space)="selectRange(item)"
        tabindex="0"
        role="button"
        [attr.aria-label]="'Select ' + item + ' date range'"
    >
        {{ item }}
    </div>
</div>
