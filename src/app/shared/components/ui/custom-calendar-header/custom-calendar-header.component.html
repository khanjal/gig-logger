<app-custom-range-panel></app-custom-range-panel>

<div class="flex items-center justify-between px-2 py-1 bg-surface rounded-t-lg shadow-sm">
    <!-- "previous" navigation -->
    <div class="flex items-center gap-1">
        <mat-icon 
            class="cursor-pointer text-secondary hover:text-primary transition-colors text-xl md:text-2xl" 
            (click)="previousClicked('year')"
        >
            keyboard_double_arrow_left
        </mat-icon>
        <mat-icon 
            class="cursor-pointer text-secondary hover:text-primary transition-colors text-xl md:text-2xl" 
            (click)="previousClicked('month')"
        >
            keyboard_arrow_left
        </mat-icon>
    </div>

    <!-- center label -->
    <span class="font-semibold text-base md:text-lg text-primary select-none">{{ periodLabel }}</span>

    <!-- "next" navigation -->
    <div class="flex items-center gap-1">
        <mat-icon 
            class="cursor-pointer text-secondary hover:text-primary transition-colors text-xl md:text-2xl" 
            (click)="nextClicked('month')"
        >
            keyboard_arrow_right
        </mat-icon>
        <mat-icon 
            class="cursor-pointer text-secondary hover:text-primary transition-colors text-xl md:text-2xl" 
            (click)="nextClicked('year')"
        >
            keyboard_double_arrow_right
        </mat-icon>
    </div>
</div>
