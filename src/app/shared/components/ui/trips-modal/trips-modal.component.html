<div class="relative flex flex-col h-full bg-surface rounded-2xl overflow-hidden md:max-w-[600px] md:max-h-[80vh]">
  <div class="relative pl-2 pt-4 pr-12 md:p-6 md:pr-16">
    <app-base-fab-button
      class="mt-2 !absolute !top-2 !right-2 !p-0 !min-w-0 !w-8 !h-8 !flex !items-center !justify-center !bg-blue-600 dark:!bg-blue-700 !text-white rounded-full shadow-sm transition-all"
      (clicked)="closeModal()">
      <mat-icon class="!text-[20px] !w-5 !h-5 !flex !items-center !justify-center">close</mat-icon>
    </app-base-fab-button>
    
    <h2 class="m-0 mb-1 text-xl font-semibold text-primary">{{ (data.title || '').toLowerCase().includes('trips') ? tripCount : tripCount + ' Trips -' }} {{ data.title }}</h2>
  </div>

  <div class="flex-1 overflow-y-auto">
    @for (trip of data.trips; track trip.rowId) {
      <div>
        <trips-quick-view
          [trip]="trip"
          [index]="$index"
          [stripeEven]="$index % 2 === 0"
          [showActions]="false"
          (editClicked)="onEditClicked($event)"></trips-quick-view>
      </div>
    }
  </div>
</div>
