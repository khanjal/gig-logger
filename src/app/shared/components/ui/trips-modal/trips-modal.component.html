<div class="relative flex flex-col h-full bg-surface rounded-2xl overflow-hidden md:max-w-[600px] md:max-h-[80vh]">
  <div class="relative pl-2 pt-4 pr-12 md:p-6 md:pr-16">
    <app-base-fab-button
      class="!absolute !top-2 !right-2"
      fabStyle="micro"
      variant="primary"
      (clicked)="closeModal()"
      [icon]="'close'">
    </app-base-fab-button>
    
    <h2 class="m-0 mb-1 text-xl font-semibold text-primary">{{ (data.title || '').toLowerCase().includes('trips') ? tripCount : tripCount + ' Trips -' }} {{ data.title }}</h2>
  </div>

  <div class="flex-1 overflow-y-auto">
    @for (trip of data.trips; track trip.rowId) {
      <div>
        <trips-quick-view
          [trip]="trip"
          [index]="$index"
          [stripeEven]="$index % 2 === 0"
          [showActions]="false"
          (editClicked)="onEditClicked($event)"></trips-quick-view>
      </div>
    }
  </div>
</div>
