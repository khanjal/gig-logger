<div class="relative flex flex-col h-full bg-surface rounded-2xl overflow-hidden md:max-w-[600px] md:max-h-[80vh]">
  <div class="relative p-4 pr-12 md:p-6 md:pr-16 bg-gradient-to-br from-blue-50 to-white/80 border-b border-gray-300">
    <button 
      mat-icon-button 
      class="!absolute !top-2 !right-2 !p-0 !min-w-0 !w-8 !h-8 !flex !items-center !justify-center !bg-blue-600 !text-white rounded-full shadow-sm transition-all" 
      (click)="closeModal()">
      <mat-icon class="!text-[20px] !w-5 !h-5 !flex !items-center !justify-center">close</mat-icon>
    </button>
    
    <h2 class="m-0 mb-1 text-xl font-semibold text-gray-900">{{ data.title }}</h2>
    <p class="m-0 text-xs text-gray-600">{{ tripCount }} trip{{ tripCount !== 1 ? 's' : '' }}</p>
  </div>

  <div class="flex-1 overflow-y-auto">
    @for (trip of data.trips; track trip.rowId) {
      <div>
        <trips-quick-view [trip]="trip" [index]="$index" [showActions]="false" (editClicked)="onEditClicked($event)"></trips-quick-view>
      </div>
    }
  </div>
</div>
