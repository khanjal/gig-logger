<div class="flex flex-col items-start w-full">
  <div *ngIf="showDailyAverage" (click)="toggle()" class="flex items-center gap-2 p-2 rounded-md bg-success-500/20 hover:bg-success-500/30 cursor-pointer transition-colors text-sm min-h-[40px]">
    <mat-icon class="text-green-600 text-xl min-w-[24px]">event</mat-icon>
    <div class="flex flex-col min-w-0">
      <div class="font-semibold text-primary whitespace-nowrap">{{ currentDayAmount | currency }} <span class="text-secondary font-normal">/ {{ dailyAverage | currency }}</span></div>
    </div>
  </div>

  <div *ngIf="showWeeklyAverage" (click)="toggle()" class="flex items-center gap-2 p-2 rounded-md bg-primary-500/20 hover:bg-primary-500/30 cursor-pointer transition-colors text-sm min-h-[40px]">
    <mat-icon class="text-blue-600 text-xl min-w-[24px]">date_range</mat-icon>
    <div class="flex flex-col min-w-0">
      <div class="font-semibold text-primary whitespace-nowrap">{{ currentWeekAmount | currency }} <span class="text-secondary font-normal">/ {{ weeklyAverage | currency }}</span></div>
    </div>
  </div>

  <div *ngIf="showMonthlyAverage" (click)="toggle()" class="flex items-center gap-2 p-2 rounded-md bg-warning-500/20 hover:bg-warning-500/30 cursor-pointer transition-colors text-sm min-h-[40px]">
    <mat-icon class="text-yellow-600 text-xl min-w-[24px]">calendar_month</mat-icon>
    <div class="flex flex-col min-w-0">
      <div class="font-semibold text-primary whitespace-nowrap">{{ currentMonthAmount | currency }} <span class="text-secondary font-normal">/ {{ monthlyAverage | currency }}</span></div>
    </div>
  </div>
</div>
