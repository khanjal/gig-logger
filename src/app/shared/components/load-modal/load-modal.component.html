<div class="terminal">
    <div>
        <p>00:00 Please wait while your data is loaded.</p>
        <p>00:00 Modal will close when complete.</p>
    </div>
    <div [innerHTML]="divMessages">
    </div>
    <div>
        <p>{{ currentTimeString }} {{ currentTask }}</p>
    </div>
</div>

<div class="row-grid">
    <button mat-fab extended [disabled]="currentTime < 60" (click)="cancelLoad()"> Cancel</button>
</div>
