<!-- AFTER (With Tailwind CSS): -->
<div class="flex justify-center my-1">
  <div class="flex items-center justify-center w-full max-w-md cursor-pointer select-none outline-none transition-colors duration-150 focus:bg-blue-50 active:bg-blue-50 py-1 px-2"
       (click)="toggleExpansion()" 
       tabindex="0" 
       role="button"
       [attr.aria-label]="isExpanded ? 'Hide details' : 'Show details'"
       [title]="isExpanded ? 'Hide details' : 'Show details'"
       (keydown.enter)="toggleExpansion()" 
       (keydown.space)="toggleExpansion()">
    
    <!-- Left line -->
    <span class="flex-1 h-0.5 bg-gray-300 rounded mx-2"></span>
    
    <!-- Icon -->
    <mat-icon class="text-lg text-blue-600 mx-1">
      {{isExpanded ? 'expand_less' : 'expand_more'}}
    </mat-icon>
    
    <!-- Label -->
    <span class="text-sm font-semibold text-blue-600 mx-1 whitespace-nowrap">
      {{isExpanded ? 'Less' : 'More'}} Details
    </span>
    
    <!-- Right line -->
    <span class="flex-1 h-0.5 bg-gray-300 rounded mx-2"></span>
  </div>
</div>

<!-- 
BENEFITS OF THIS REFACTOR:
1. Eliminated ~30 lines of custom SCSS
2. All styling is visible in the template
3. Uses Tailwind's design system for consistency
4. Responsive by default with Tailwind's mobile-first approach
5. Hover/focus states built-in with Tailwind utilities
6. No CSS conflicts or specificity issues
