<div class="address-container">
  <form [formGroup]="addressForm">
      <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>Search Address</mat-label>
          <input type="text"
              name="address"
              placeholder="Enter Address"
              matInput
              formControlName="address"
              (input)="onTextChange()"
              (focus)="onInputFocus()"
              (blur)="onInputBlur()"
              #address />
          <app-base-button type="button" [fab]="true" fabStyle="mini" *ngIf="address.value" color="primary" matSuffix aria-label="Clear Address" (clicked)="addressForm.controls.address.setValue('')">
              <mat-icon>clear</mat-icon>
          </app-base-button>
      </mat-form-field>
  </form>
  
  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    Searching...
  </div>
  
  <!-- Suggestions dropdown -->
  <div *ngIf="showSuggestions && suggestions.length > 0" class="suggestions-container">
    <div *ngFor="let suggestion of suggestions" 
         class="suggestion-item"
         (click)="selectSuggestion(suggestion)">
      <div class="suggestion-main">{{ suggestion.place }}</div>
      <div class="suggestion-secondary">{{ suggestion.address }}</div>
    </div>
  </div>
</div>
