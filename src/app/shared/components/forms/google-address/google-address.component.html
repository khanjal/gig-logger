<div class="address-container">
  <form [formGroup]="addressForm">
      <mat-form-field class="field-full-width" appearance="outline">
          <mat-label>Search Address</mat-label>
          <input type="text"
              name="address"
              placeholder="Enter Address"
              matInput
              formControlName="address"
              (input)="onTextChange()"
              (focus)="onInputFocus()"
              (blur)="onInputBlur()"
              #address />
          <button type="button" *ngIf="address.value" matSuffix aria-label="Clear Address" appBaseButton [appBaseButtonFab]="true" appBaseButtonFabStyle="mini" (appBaseButtonClicked)="addressForm.controls.address.setValue('')" class="h-8 w-8 flex items-center justify-center">
            <mat-icon class="text-[var(--error-500)]">clear</mat-icon>
          </button>
      </mat-form-field>
  </form>
  
  <!-- Loading indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    Searching...
  </div>
  
  <!-- Suggestions dropdown -->
  <div *ngIf="showSuggestions && suggestions.length > 0" class="suggestions-container">
    <div *ngFor="let suggestion of suggestions" 
         class="suggestion-item"
         (click)="selectSuggestion(suggestion)">
      <div class="suggestion-main">{{ suggestion.place }}</div>
      <div class="suggestion-secondary">{{ suggestion.address }}</div>
    </div>
  </div>
</div>
