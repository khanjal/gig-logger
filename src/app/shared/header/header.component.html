<!-- Mobile-First PWA Header Component -->
<header class="app-header">
  <!-- Main Toolbar -->
  <mat-toolbar class="main-toolbar" [color]="getToolbarColor()">
    
    <!-- Logo/Home Section -->
    <div class="toolbar-section toolbar-section--brand">
      <a routerLink="/" class="brand-link" aria-label="Go to home page">
        <mat-icon class="brand-icon">home</mat-icon>
        <span class="brand-text">Raptor Gig</span>
      </a>
    </div>
    
    <!-- Spacer -->
    <div class="toolbar-spacer"></div>
    
    <!-- Settings Button -->
    <div class="toolbar-section toolbar-section--actions">
      <a routerLink="/setup" 
         class="action-button" 
         aria-label="Open settings"
         matTooltip="Settings"
         matTooltipPosition="below">
        <mat-icon>settings</mat-icon>
      </a>
    </div>
    
  </mat-toolbar>
  
  <!-- Bottom Navigation Bar (Mobile) -->
  <nav class="bottom-nav" *ngIf="defaultSheet" role="navigation" aria-label="Main navigation">
    <div class="nav-container">
      
      <a routerLink="/trips" 
         routerLinkActive="nav-item--active"
         class="nav-item"
         aria-label="View trips">
        <mat-icon class="nav-icon">navigation</mat-icon>
        <span class="nav-label">Trips</span>
      </a>
      
      <a routerLink="/shifts" 
         routerLinkActive="nav-item--active"
         class="nav-item"
         aria-label="View shifts">
        <mat-icon class="nav-icon">today</mat-icon>
        <span class="nav-label">Shifts</span>
      </a>
      
      <a routerLink="/" 
         routerLinkActive="nav-item--active" 
         [routerLinkActiveOptions]="{exact: true}"
         class="nav-item nav-item--home"
         aria-label="Go to home">
        <div class="home-button">
          <mat-icon class="nav-icon">home</mat-icon>
        </div>
        <span class="nav-label">Home</span>
      </a>
      
      <a routerLink="/stats" 
         routerLinkActive="nav-item--active"
         class="nav-item"
         aria-label="View statistics">
        <mat-icon class="nav-icon">poll</mat-icon>
        <span class="nav-label">Stats</span>
      </a>
      
      <a routerLink="/calculator" 
         routerLinkActive="nav-item--active"
         class="nav-item"
         aria-label="Open calculator">
        <mat-icon class="nav-icon">calculate</mat-icon>
        <span class="nav-label">Calc</span>
      </a>
      
    </div>
  </nav>
  
  <!-- Progress Indicator for PWA Loading -->
  <div class="loading-indicator" [class.loading-indicator--visible]="isLoading">
    <div class="loading-bar"></div>
  </div>
  
</header>

<!-- Main Content Area -->
<main class="main-content" role="main">
  <router-outlet></router-outlet>
</main>
