<div class="page-container container">
    <div class="fixed left-0 right-0 z-20 bg-[var(--color-bg)] transition-all duration-300" style="top:56px;">
      <div class="max-w-4xl mx-auto px-4">
      <div class="flex flex-wrap gap-3 items-center justify-between">
        <h1 class="text-2xl font-bold flex-1 pt-4">Shifts</h1>
        <div class="flex gap-2">
          <app-base-fab-button *ngIf="unsavedData && !(showAddForm || editId)"
            fabStyle="mini"
            variant="secondary"
            class="save-button !w-10 !h-10"
            [loading]="saving"
            [disabled]="saving"
            (clicked)="confirmSaveDialog()"
            matTooltip="Save Changes"
            [icon]="'save'">
          </app-base-fab-button>

          <app-base-fab-button *ngIf="!showAddForm && !editId"
            fabStyle="mini"
            variant="primary"
            class="add-button !w-10 !h-10"
            (clicked)="showAddForm = true"
            [disabled]="showAddForm"
            matTooltip="Add Shift"
            [icon]="'add'">
          </app-base-fab-button>

          <app-base-fab-button *ngIf="showAddForm && !editId"
            fabStyle="mini"
            variant="danger"
            class="hide-button !w-10 !h-10"
            (clicked)="hideAddForm()"
            matTooltip="Close Form"
            [icon]="'close'">
          </app-base-fab-button>
        </div>
      </div>
      </div>
    </div>
    <div class="h-14"></div>

    <div *ngIf="showAddForm || editId">
        <shift-form 
          [rowId]="editId"
          (parentReload)="handleParentReload()"
          (editModeExit)="exitEditMode($event)">
        </shift-form>
    </div>

    <div *ngIf="!(showAddForm || editId)" class="shifts-scrollable flex-1 overflow-y-auto space-y-4 pr-2 max-h-screen" (scroll)="onScroll($event)">
      @for (shift of shifts; track $index; let isFirst = $first) {
          <div
            [id]="shift.rowId"
            [ngClass]="{
              'shift-card': true,
              'shift-card-disabled': shift.action == actionEnum.Delete
            }"
            [class.mt-4]="isFirst"
          >
            <app-shifts-quick-view
              [shift]="shift"
              [index]="$index"
              (parentReload)="handleParentReload()"
            ></app-shifts-quick-view>
          </div>
        }
    </div>
</div>
