<div class="container mx-auto p-4 max-w-4xl">
    <div class="flex flex-wrap gap-3 items-center justify-between">
        <h1 class="text-2xl font-bold flex-1">Shifts</h1>
        <div class="flex gap-2">
            <button *ngIf="unsavedData && !(showAddForm || editId)" mat-mini-fab color="accent" class="save-button !w-10 !h-10" [class.spinner]="saving" [disabled]="saving" (click)="confirmSaveDialog()" title="Save Changes">
                <mat-icon>save</mat-icon>
            </button>
            <button *ngIf="!showAddForm && !editId" mat-mini-fab color="primary" class="add-button !w-10 !h-10" (click)="showAddForm = true" [disabled]="showAddForm" title="Add Shift">
                <mat-icon>add</mat-icon>
            </button>
            <button *ngIf="showAddForm && !editId" mat-mini-fab color="warn" class="hide-button !w-10 !h-10" (click)="hideAddForm()" title="Close Form">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <div *ngIf="showAddForm || editId">
        <shift-form 
          [rowId]="editId"
          (parentReload)="handleParentReload()"
          (editModeExit)="exitEditMode($event)">
        </shift-form>
    </div>

    <div *ngIf="!(showAddForm || editId)" class="shifts-scrollable flex-1 overflow-y-auto space-y-4 pr-2 max-h-screen" (scroll)="onScroll($event)">
      @for (shift of shifts; track $index; let isFirst = $first) {
          <div
            [id]="shift.rowId"
            [ngClass]="{
              'mat-card': true,
              'mat-card-disabled': shift.action == actionEnum.Delete
            }"
            [class.mt-4]="isFirst"
          >
            <app-shifts-quick-view
              [shift]="shift"
              [index]="$index"
              (parentReload)="handleParentReload()"
            ></app-shifts-quick-view>
          </div>
        }
    </div>
</div>
