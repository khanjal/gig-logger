<div class="container mx-auto p-4 max-w-4xl">
    <div class="flex flex-wrap gap-4 mb-6 items-center justify-between">
        <h1 class="text-2xl font-bold text-blue-700 flex-1">Shifts</h1>
        <button *ngIf="!showAddForm" mat-mini-fab color="primary" class="add-button !w-9 !h-9" (click)="showAddForm = true" [disabled]="showAddForm">
            <mat-icon class="text-base">add</mat-icon>
        </button>
        <button *ngIf="showAddForm" mat-mini-fab color="warn" class="hide-button !w-9 !h-9" (click)="hideAddForm()">
            <mat-icon class="text-base">close</mat-icon>
        </button>
    </div>

    <div class="mb-6" *ngIf="showAddForm">
        <shift-form (parentReload)="handleParentReload()" (editModeExit)="hideAddForm()"></shift-form>
    </div>
    
    <!-- @if (unsavedShifts.length > 0) {
        <div class="row-grid">
            <button mat-fab extended class="button" color="accent" [class.spinner]="saving" [disabled]="saving" (click)="confirmSaveDialog()"><mat-icon>save</mat-icon> Save Changes to Spreadsheet</button>
        </div>
    } -->

    <!-- Floating Current Date -->
    <div class="sticky top-0 z-20 bg-white/80 backdrop-blur border-b border-gray-200 py-1 mb-2 flex items-center justify-center min-h-[2.2rem]">
      <span *ngIf="currentVisibleDate" class="font-mono text-xs sm:text-sm text-gray-700 font-semibold tracking-wide">
        {{ currentVisibleDate | date:'EEE, MMM d' }}
      </span>
    </div>
    <div class="shifts-scrollable flex-1 overflow-y-auto space-y-4 pr-2 max-h-screen" (scroll)="onScroll($event)">
      @for (shift of shifts; track $index; let isFirst = $first) {
          <div
            [id]="shift.rowId"
            [ngClass]="{
              'mat-card': true,
              'mat-card-disabled': shift.action == actionEnum.Delete
            }"
            [class.mt-4]="isFirst"
          >
            <app-shifts-quick-view
              [shift]="shift"
              [index]="$index"
              (parentReload)="handleParentReload()"
            ></app-shifts-quick-view>
          </div>
        }
    </div>
</div>
