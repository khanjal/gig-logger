<div class="demo-container">
  <h3 class="text-xl font-semibold mb-2">Try a Demo</h3>
  <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">
    Create a demo spreadsheet pre-populated with sample data to explore the app's features.
  </p>
  
  @if (creatingDemo) {
    <div class="creating-demo-spinner">
      <mat-spinner diameter="40"></mat-spinner>
      <div class="creating-demo-text">Creating demo spreadsheet...</div>
    </div>
  } @else {
    <app-base-rect-button variant="primary" (clicked)="createDemoSheet()" class="flex items-center gap-2 px-4 py-2" [icon]="'science'" [label]="'Create Demo Spreadsheet'"></app-base-rect-button>
  }
</div>
