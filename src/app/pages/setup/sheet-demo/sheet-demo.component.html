<div class="demo-container">
  <h3 class="text-xl font-semibold mb-2">Try a Demo</h3>
  <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">
    Create a demo spreadsheet pre-populated with sample data to explore the app's features.
  </p>
  <button 
    mat-fab 
    [extended]="true" 
    color="accent" 
    [class.spinner]="creatingDemo" 
    [disabled]="creatingDemo" 
    (click)="createDemoSheet()" 
    class="flex items-center gap-2">
    <mat-icon>science</mat-icon> Create Demo Spreadsheet
  </button>
</div>
