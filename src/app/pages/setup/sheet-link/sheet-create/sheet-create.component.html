<form class="sheet-form" [formGroup]="sheetCreate" *ngIf="!saving">
    <mat-form-field class="field-full-width" appearance="outline">
        <mat-label>Sheet Name</mat-label>
        <input matInput type="text" name="sheetName" placeholder="Enter Name" formControlName="sheetName" value="" required>
    </mat-form-field>
</form>

<div *ngIf="saving" class="creating-sheet-spinner">
    <mat-spinner diameter="40"></mat-spinner>
    <div class="creating-sheet-text">Creating sheet...</div>
</div>

<div class="row-flex" style="justify-content: space-between;" *ngIf="!saving">
    <button mat-fab extended color="warn" (click)="closeModal()" style="margin-right: auto;"><mat-icon>refresh</mat-icon> Cancel</button>
    <button mat-fab extended color="primary" (click)="createSheet()" [class.spinner]="saving" [disabled]="!sheetCreate.valid || saving" style="margin-left: auto;"><mat-icon>add</mat-icon> Create</button>
</div>
