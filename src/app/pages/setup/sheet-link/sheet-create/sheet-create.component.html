<div class="section bg-surface text-gray-800 dark:text-gray-200 rounded-md">
  <form class="sheet-form" [formGroup]="sheetCreate" *ngIf="!saving">
      <app-base-input 
        class="field-full-width"
        label="Sheet Name"
        type="text"
        placeholder="Enter Name"
        formControlName="sheetName"
        [required]="true"
        hint="Give your new sheet a name">
      </app-base-input>
  </form>

  <div *ngIf="saving" class="creating-sheet-spinner">
      <mat-spinner diameter="40"></mat-spinner>
      <div class="creating-sheet-text">Creating sheet...</div>
  </div>

  <div *ngIf="!saving" class="row-flex pt-2" style="justify-content: space-between;">
      <app-base-button variant="danger" [icon]="'refresh'" (clicked)="closeModal()" class="mr-auto">Cancel</app-base-button>
      <app-base-button variant="primary" [icon]="'add'" [disabled]="!sheetCreate.valid || saving" [loading]="saving" (clicked)="createSheet()" class="ml-auto">Create</app-base-button>
  </div>
</div>
