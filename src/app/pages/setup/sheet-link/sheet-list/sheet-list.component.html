<div class="sheet-list-container">
  <div class="content-area">
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <mat-spinner diameter="40"></mat-spinner>
      <p>Loading sheets...</p>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading && sheets.length === 0" class="empty-state">
      <mat-icon class="empty-icon">description</mat-icon>
      <h3>No sheets found</h3>
      <p>No sheets available to select.</p>
    </div>

    <!-- Sheet List -->
    <div *ngIf="!loading && sheets.length > 0" class="sheets-grid">
      <mat-card 
        *ngFor="let sheet of sheets; trackBy: trackBySheetId" 
        class="sheet-card"
        [class.selected]="selectedSheet?.id === sheet.id"
        (click)="selectSheet(sheet)">
        
        <mat-card-content>
          <div class="sheet-header">
            <mat-icon class="sheet-icon">description</mat-icon>
            <div class="sheet-info">
              <h3 class="sheet-name">{{ sheet.name }}</h3>
            </div>
          </div>
          
          <!-- Selection indicator -->
          <div class="selection-indicator" *ngIf="selectedSheet?.id === sheet.id">
            <mat-icon>check_circle</mat-icon>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <!-- Fixed bottom buttons -->
  <div class="button-container">
    <div class="row-flex">
      <button mat-fab extended color="warn" (click)="cancel()">
        <mat-icon>refresh</mat-icon> Cancel
      </button>  
      <button mat-fab extended color="primary" (click)="confirmSelection()" [disabled]="!selectedSheet">
        <mat-icon>add</mat-icon> Select
      </button>
    </div>
  </div>
</div>
