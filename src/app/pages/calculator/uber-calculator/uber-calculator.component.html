<h2>Uber</h2>
<form class="uber-form" [formGroup]="uberForm">
    <h3>Paid To You</h3>
    <app-base-input 
      class="field-width"
      label="Paid Fare"
      type="number"
      placeholder="14.2"
      formControlName="paidFare"
      hint="Total fare paid to you">
    </app-base-input>
    <app-base-input 
      class="field-width"
      label="Paid Promotion"
      type="number"
      placeholder=".82"
      formControlName="paidPromotion"
      hint="Promotional bonus amount">
    </app-base-input>

    <h3>Paid To Uber</h3>
    <app-base-input 
      class="field-width"
      label="Cust 1 Service Fee"
      type="number"
      placeholder="10.98"
      formControlName="customer1Price"
      hint="Service fee charged to customer 1">
    </app-base-input>

    <app-base-input 
      class="field-width"
      label="Cust 2 Service Fee"
      type="number"
      placeholder="6.89"
      formControlName="customer2Price"
      hint="Service fee charged to customer 2">
    </app-base-input>
</form>

<span *ngIf="customer1Fare">Customer 1 
    <p>Ratio: {{customer1Ratio | percent}} Pay: {{customer1Fare | currency}} Bonus: {{customer1Boost | currency}}</p>
</span>

<span *ngIf="customer2Fare">Customer 2 
    <p>Ratio: {{customer2Ratio | percent}} Pay: {{customer2Fare | currency}} Bonus: {{customer2Boost | currency}}</p>
</span>

<div class="row-flex">
    <app-base-button variant="primary" [icon]="'input'" (clicked)="calculate()">Calculate</app-base-button>
    <app-base-button variant="danger" [icon]="'refresh'" (clicked)="reset()">Reset</app-base-button>
</div>
