<div class="updates-container">
  <div class="updates-header">
    <h1>Updates & Changelog</h1>
    <p class="subtitle">A detailed history of changes, improvements, and new features</p>
  </div>

  <div class="updates-list">
    <div *ngFor="let entry of updates; let last = last" class="update-entry">
      <div class="update-date">
        <span class="date-label">{{ entry.dateLabel }}</span>
        <span *ngIf="entry.isWeekly" class="weekly-badge">Weekly Summary</span>
      </div>

      <div class="updates-group">
        <div *ngFor="let update of entry.updates; let lastUpdate = last" class="update-item">
          <div class="update-header">
            <h3 class="update-title">{{ update.title }}</h3>
          </div>
          
          <ul *ngIf="update.changes && update.changes.length > 0" class="changes-list">
            <li *ngFor="let change of update.changes" class="change-item">
              {{ change }}
            </li>
          </ul>

          <div *ngIf="update.pagesAffected && update.pagesAffected.length > 0" class="pages-affected">
            <span class="pages-label">Pages:</span>
            <div class="page-list">
              <span *ngFor="let page of update.pagesAffected" class="page-badge">
                <mat-icon class="page-icon">article</mat-icon>
                {{ page }}
              </span>
            </div>
          </div>

          <mat-divider *ngIf="!lastUpdate" class="update-divider"></mat-divider>
        </div>
      </div>

      <mat-divider *ngIf="!last" class="entry-divider"></mat-divider>
    </div>
  </div>
</div>
