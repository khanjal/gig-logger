name: Lambda Tests

on:
  push:
    paths:
      - 'amplify/backend/function/GigRaptorService/**'
      - '.github/workflows/lambda-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore amplify/backend/function/GigRaptorService/GigRaptorService.sln

    - name: Build
      run: dotnet build amplify/backend/function/GigRaptorService/GigRaptorService.sln --no-restore

    - name: Run tests
      run: dotnet test amplify/backend/function/GigRaptorService/GigRaptorService.sln --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

    - name: List coverage files
      run: |
        echo "Contents of coverage directory:"
        ls -R coverage/ || echo "No coverage directory found"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/**/coverage.cobertura.xml
        flags: lambda
        name: lambda-coverage
        fail_ci_if_error: false
