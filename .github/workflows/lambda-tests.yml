name: Lambda Tests

on:
  push:
    paths:
      - 'amplify/backend/function/GigRaptorService/**'
      - '.github/workflows/lambda-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore amplify/backend/function/GigRaptorService/GigRaptorService.sln

    - name: Build
      run: dotnet build amplify/backend/function/GigRaptorService/GigRaptorService.sln --no-restore

    - name: Run tests
      run: dotnet test amplify/backend/function/GigRaptorService/GigRaptorService.sln --no-build --verbosity normal
