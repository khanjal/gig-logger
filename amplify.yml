version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Provide Chromium via Puppeteer and set Chrome path for Karma
        - export CHROME_BIN=$(node -e "console.log(require('puppeteer').executablePath())")
        - export CI=true
        # Run unit tests before building (fail fast on errors)
        - npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
    build:
      commands:
        - 'echo "Amplify Build Number: $CODEBUILD_BUILD_NUMBER"'
        - node scripts/version.js
        - echo "${AWS_BRANCH}"
        - if [ "${AWS_BRANCH}" = "test" ]; then npm run build:stage; fi
        - if [ "${AWS_BRANCH}" = "main" ]; then npm run build:prod; fi
    postBuild:
      commands:
        - chmod +x amplify-post-build.sh
        - ./amplify-post-build.sh
  artifacts:
    baseDirectory: dist/raptor-gig
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      